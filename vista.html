<!DOCTYPE html>
<html>
<head>
  <title>Convertidor de Moneda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 30px;
    }

    p {
      margin-bottom: 20px;
    }

    form {
      display: inline-block;
      text-align: left;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #f9f9f9;
    }

    label, input, button {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Bienvenido al Convertidor de Moneda</h1>
  <p>Este programa convierte dolares a euros utilizando una tasa de cambio fija (1 dolar = 0.92 euros).</p>
  <form action="/convert" method="post">
    <label>Ingresa la cantidad en dolares:</label>
    <input type="text" name="dollars">
    <button type="submit">Convertir</button>
  </form>
</body>
</html>
